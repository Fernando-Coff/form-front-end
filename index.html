<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="container">

        <div class="left-form">
            <img class="img-left" src="assets/img/imagem.svg" alt="Shopping">
        </div><!--Fim Left-form-->

        <div class="rigth-form">
            
            <form action="#">

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="#"></a>Entrar</button>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="frist-name">Primeiro Nome</label>
                        <input id="frist_name"  type="text" placeholder="Digite o seu primeiro nome" name="frist-name" required>
                    </div>

                    <div class="input-box">
                        <label for="last-name">Sobrenome</label>
                        <input id="last_name" type="text" placeholder="Digite o seu sobrenome" name="last-name" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" placeholder="Digite o seu e-mail" name="email" required>
                    </div>

                    <div class="input-box">
                        <label for="cellphone">Celular</label>
                        <input id="cellphone" type="tel" placeholder="(xx) x xxxx-xxxx" name="cellphone" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" name="password" required>
                    </div>

                    <div class="input-box">
                        <label for="confirm-password">Confirme sua senha</label>
                        <input type="password" id="confirm_password" placeholder="Confirme sua senha" name="confirm-password" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">

                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>


            </form>

        </div><!--Fim rigth-form-->

    </div>

<script src="assets/js/script.js"></script> 
</body>
</html>
